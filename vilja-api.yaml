        content:
          multipart/form-data:
            schema:
              required:
                - documentType
                - files
              type: object
              properties:
                documentType:
                  type: string
                  description: |
                    Support the document types that configured in Earchive, eg:
                    * PROMISSORY_NOTE Promissory note.
                    * SALES_SLIP Sales slip.
                    * DIRECT_DEBIT_CONSENT Direct debit consent.
                    * ENTIRE_LIST_OF_COMPLEMENTS Entire list of complements.
                    * OTHERS Others.
                documentSignStatus:
                  type: string
                  description: |
                    * UNSIGNED Unsigned,default value.
                    * MANUAL_SIGNED  Manual signed.
                    * DIGITAL_SIGNED Digital signed.
                  default: UNSIGNED
                  enum:
                    - UNSIGNED
                    - MANUAL_SIGNED
                    - DIGITAL_SIGNED
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                note:
                  type: string
                  description: Description of documents
                tags:
                  type: string
                  description: |
